<!-- 繼承模板 -->
{% extends 'news/base.html' %} 
{% block content %} 

<span class="lead-mid">{{ category }}</span>
</div>

<div class=" container-fluid ">
	<div class="col-md-8">
		<br>			
		{% for post in posts %}
		<div class="panel panel-mine"> 
			<div class="panel-heading">
				<div class="date lead-small"> 
				  <p>發佈時間： {{post.created_date}}</p>
				</div>
				<h2><font color="#5686BF">{{post.title}}</font></h2>
			</div>
			
			<div class="panel-body"> 				
				<p>{{post.content|linebreaks}}</p>
			</div>
			
			<div class="panel-footer mid-word">關鍵字： {{post.keyword}}</div>
		</div>
		{% empty %}
		<p class="lead-mid">此分類暫無新聞，敬請期待！</p>
		{% endfor %} 
	</div>  

{% endblock %}
